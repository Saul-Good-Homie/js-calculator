<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>

    <div id="pageWrapper">

        <div id="calculator">
           <div id="history">
                <p></p>
           </div>

           <div id="active">
               <div id="holding">
               </div>
                <div id="display">
                     <p>Let's do some math!</p>
               </div>
          </div>

           <div id="buttons">
               <div class="button del">
                    <button id="del" value ="DEL">DEL</button>
               </div>
               <div class="button operator multiply">
                    <button id="*" value=" * ">*</button>
               </div>
               <div class="button operator divide">
                    <button id="/" value=" / ">/</button>
               </div>
               <div class="button AC">
                    <button id="AC" value="AC">AC</button>
               </div>
               <div class="button operator minus">
                    <button id="-" value=" - ">-</button>
               </div>
               <div class="button operator add">
                    <button id="+" value=" + ">+</button>
               </div>
               <div class="button equals">
                    <button id="=" value=" = ">=</button>
               </div>
               <div class="button integer">
                    <button id="7" value = "7">7</button>
               </div>
               <div class="button integer">
                    <button id="8" value="8">8</button>
               </div>
               <div class="button integer">
                    <button id="9" value="9">9</button>
               </div>
               <div class="button integer">
                    <button id="4" value="4">4</button>
               </div>
               <div class="button integer">
                    <button  id="5" value="5">5</button>
               </div>
               <div class="button integer">
                    <button id="6" value="6">6</button>
               </div>
               <div class="button integer">
                    <button id="1" value="1">1</button>
               </div>
               <div class="button integer">
                    <button id="2" value="2">2</button>
               </div>
               <div class="button integer">
                    <button id="3" value="3">3</button>
               </div>
               <div class="button integer zero">
                    <button id="0" value="0">0</button>
               </div>
               <div class="button decimal">
                    <button id="." value=".">.</button>
               </div>
           </div>

        </div>
        <div id="footer">
            <p>JavaScript calulator created by Saul Belisle. View my profile on 
               <a href="https://github.com/iStayGrizzly">Github</a>.
               </p>
        </div>

    </div>




 <script type="text/javascript" src="javascript.js"></script>


</body>
</html>
